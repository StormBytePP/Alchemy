name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]
        stdlib: [libstdc++, libc++]
        exclude:
        - compiler: gcc
          stdlib: libc++
    name: ${{ matrix.compiler }}-${{ matrix.stdlib }}

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up ninja
      uses: ./.github/actions/setup-ninja

    - name: Update repository
      run: sudo apt update

    - name: Install dependencies
      run: |
        sudo apt update
        if [ "${{ matrix.compiler }}" == "gcc" ]; then
          sudo apt install -y gcc g++
        elif [ "${{ matrix.compiler }}" == "clang" ]; then
          sudo apt install -y clang-19 libc++-19-dev libc++abi-19-dev clang-format-19 clang-tidy-19
          sudo update-alternatives --remove-all clang
          sudo update-alternatives --remove-all clang++
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-19 190 --slave /usr/bin/clang++ clang++ /usr/bin/clang++-19
        fi

    - name: Install CMake
      run: sudo apt install -y cmake

    - name: Install FFmpeg
      run: sudo apt install -y ffmpeg

    - name: Pretending hdr10plus_tool is installed
      run: sudo touch /usr/bin/hdr10plus_tool && sudo chmod +x /usr/bin/hdr10plus_tool

    - name: Configure CMake
      run: |
        cmake -B ${{ github.workspace }}/build \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_C_COMPILER=/usr/bin/${{ matrix.compiler }} \
          -DCMAKE_CXX_COMPILER=$([[ ${{ matrix.compiler }} == 'gcc' ]] && echo '/usr/bin/g++' || echo '/usr/bin/clang++') \
          -DCMAKE_CXX_FLAGS="${{ matrix.stdlib == 'libc++' && matrix.compiler == 'clang' && '--stdlib=libc++' || '' }}" \
          -G "Ninja" \
          -DWITH_SYSTEM_STORMBYTE=OFF \
          -DENABLE_TEST=ON
    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Run unit tests
      run: ctest --output-on-failure --test-dir ${{ github.workspace }}/build

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - x64
          - x86
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up ninja
        uses: ./.github/actions/setup-ninja

      - name: Configure Windows environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Pretend hdr10plus_tool is installed
        run: |
          New-Item -ItemType File -Path "C:\Windows\System32\hdr10plus_tool.exe" -Force

      - name: Configure CMake
        run: cmake -B ${{ github.workspace }}\build -G "Ninja" -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DENABLE_TEST=ON -DWITH_SYSTEM_STORMBYTE=OFF

      - name: Build
        run: cmake --build ${{ github.workspace }}\build --config ${{ env.BUILD_TYPE }}

      - name: Copy DLLs
        run: |
          copy ${{ github.workspace }}\build\thirdparty\StormByte\base\lib\StormByte.dll ${{ github.workspace }}\build\test
          copy ${{ github.workspace }}\build\thirdparty\StormByte\multimedia\lib\StormByte-Multimedia.dll ${{ github.workspace }}\build\test
          copy ${{ github.workspace }}\build\thirdparty\StormByte\system\lib\StormByte-System.dll ${{ github.workspace }}\build\test
          copy ${{ github.workspace }}\build\lib\Alchemy.dll ${{ github.workspace }}\build\test

      - name: Copy FFmpeg
        run: |
          mkdir ${{ github.workspace }}\build\test\bin
          copy ${{ github.workspace }}\build\_deps\ffmpeg-src\bin\ffmpeg.exe ${{ github.workspace }}\build\test\bin
          copy ${{ github.workspace }}\build\_deps\ffmpeg-src\bin\ffprobe.exe ${{ github.workspace }}\build\test\bin

      - name: Run unit tests
        run: ctest --output-on-failure --test-dir ${{ github.workspace }}\build